[phases.setup]
nixPkgs = ['...', 'python']

[phases.install]
cmds = ['mkdir -p /var/log/nginx && mkdir -p /var/cache/nginx', 'composer install --ignore-platform-reqs', 'npm install --global node-gyp@latest', 'npm config set node_gyp $(npm prefix -g)/lib/node_modules/node-gyp/bin/node-gyp.js', 'npm install']

[phases.build]
cmds = ['php artisan config:cache', 'php artisan route:cache', 'php artisan migrate --force', 'npm run prod']